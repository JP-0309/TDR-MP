el_gran_capitan_desc:0"The dominance of french heavy cavalry and swiss pikemen has finally met its match a general our soldiers are calling El Gran Capitán has made a formation of infatry taking advantage of new developments in firearms and using pikemen and arquebusiers to cover each others weakness' and compliment their strengths."

